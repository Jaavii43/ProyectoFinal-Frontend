<section id="proyectos" class="proyectos">
    <div class="container pb-2">        
      <div class="row">
              <div class="col-12 mt-3 text-left proyectos">
                <h2><b>Proyectos Realizados</b></h2>
              </div>
      </div>
      <div class="proyecto" *ngFor="let proyectos of proyecto">
        <div class="row">
          <div class="col-8"> 
            <h2><b style="letter-spacing: 0px;"><span style="font-size: 15px; background: dimgrey;">Rama o tipo de proyecto realizado</span></b></h2>
            <h3><b style="letter-spacing: 0px;"><span style="font-size: 18px;">{{proyectos.sector}}</span></b></h3>
            <h2><b style="letter-spacing: 0px;"><span style="font-size: 15px; background: dimgrey;">Peque√±a descripcion del mismo</span></b></h2>
            <h3><b style="letter-spacing: 0px;"><span style="font-size: 18px;">{{proyectos.tipo}}</span></b></h3>
          </div>
          <div class="col-4">
            <div id="carouselProyectos" class="carousel slide carousel-fade">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="./assets/img/login.png" class="d-block w-100" alt="login">
                </div>
                <div class="carousel-item">
                  <img src="./assets/img/pantalla.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="./assets/img/registro.png" class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselProyectos" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselProyectos" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>

        </div>

        <div class="row" >  
          <h2><b style="letter-spacing: 0px;"><span style="font-size: 15px; background: dimgrey;">Tiempo empleado para la realizacion</span></b></h2>
          <h3><b style="letter-spacing: 0px;"><span style="font-size: 18px;">{{proyectos.tiempo_ejecucion}}</span></b></h3>                             
        </div>
        <hr>       
      </div>         
    </div>
</section>
