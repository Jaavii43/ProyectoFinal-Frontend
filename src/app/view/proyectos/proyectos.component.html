<section id="proyectos" class="proyectos">
    <div class="container pb-2">        
      <div class="row">
              <div class="col-12 mt-3 text-left proyectos">
                <h2><b>Proyectos Realizados</b></h2>
              </div>
      </div>
      <div class="proyecto" *ngFor="let proyectos of proyecto">
        <div class="row">
          <h2><b style="letter-spacing: 0px;"><span style="font-size: 15px; background: dimgrey;">Rama o tipo de proyecto realizado</span></b></h2>
          <h3><b style="letter-spacing: 0px;"><span style="font-size: 18px;">{{proyectos.sector}}</span></b></h3>
          <h2><b style="letter-spacing: 0px;"><span style="font-size: 15px; background: dimgrey;">Peque√±a descripcion del mismo</span></b></h2>
          <h3><b style="letter-spacing: 0px;"><span style="font-size: 18px;">{{proyectos.tipo}}</span></b></h3>
        </div>
        <div class="row" >  
          <h2><b style="letter-spacing: 0px;"><span style="font-size: 15px; background: dimgrey;">Tiempo empleado para la realizacion</span></b></h2>
          <h3><b style="letter-spacing: 0px;"><span style="font-size: 18px;">{{proyectos.tiempo_ejecucion}}</span></b></h3>                             
        </div>
        <hr>       
      </div>         
    </div>
</section>
