<!-- Section habilidades -->
<section id="habilidades" class="habilidades">
    <div class="container">
      <div class="row">
          <div class="col-12 mt-3 text-left">
              <h2>Habilidades adquiridas</h2>
          </div>
      </div>
      <div class="row" *ngFor="let habilidade of habilidad">
          <div class="col-12 mb-2">
              <div class="progress-circle-container">
                  <div class="row">
                      <div class="col-2">
                          <div class="progress-circle progress-{{habilidade.porcentaje}}">
                              <span>{{habilidade.area}}</span>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-2">
                      <span>{{habilidade.porcentaje}}%</span>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </section>
<!-- Fin Section habilidades -->
