<div class="modal fade" id="ModalAgregarSobremi" tabindex="-1" aria-labelledby="ModalAgregarSobremi">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
          <h1 class="modal-title fs-5" >Modificar los datos personales</h1>
      </div>      
    <form [formGroup]="form" name="educaciomform" >
        
          <div class="input-group mb-3 bg-light" *ngIf="!!form.value.id">
              <div class="input-group-prepend border-0">
                <span class="input-group-text border-0" id="basic-addon1">ID:</span>
              </div>
                  <input class="form-control outline-none border-0 bg-transparent" type="text" readonly formControlName="id">
          </div>

          <div class="mb-3">
          <label for="nombre" class="form-label">Nombre usuario</label>
          <input type="text" class="form-control" id="nombre" placeholder="campo obligatorio" formControlName="nombre" 
              [ngClass]="{'is-invalid': form.get('nombre')?.errors && form.get('nombre')?.touched, 'is-valid': form.get('nombre')?.errors && form.get('nombre')?.touched}">
          <p class="text-danger" *ngIf="form.get('nombre')?.touched && form.get('nombre')?.errors?.['required']">
              El Nombre es requerido.
          </p>
      </div>
        <div class="posicion">
          <input type="text" class="form-control" id="posicion" placeholder="campo obligatorio" formControlName="posicion" 
          [ngClass]="{'is-invalid': form.get('posicion')?.errors && form.get('posicion')?.touched, 'is-valid': form.get('posicion')?.errors && form.get('posicion')?.touched}">
      <p class="text-danger" *ngIf="form.get('posicion')?.touched && form.get('posicion')?.errors?.['required']">
          La posicion actual es requerida.
      </p>
        </div>
        <div class="descripcion">
          <label for="TituloAdquirido" class="form-label">Descripcion personal</label>
          <textarea class="form-control" id="descripcion" placeholder="campo obligatorio" 
              formControlName="descripcion"
              [ngClass]="{'is-invalid': form.get('descripcion')?.errors && form.get('descripcion')?.touched, 
              'is-valid': form.get('descripcion')?.errors && form.get('descripcion')?.touched}">
          </textarea>
          <p class="text-danger"
              *ngIf="form.get('descripcion')?.touched && form.get('descripcion')?.errors?.['required']">
              Una descripción de lo aprendido es requerida.
          </p>
      </div>
        <div class="fecha_fin">
            Fecha de finalizacion<input type="date" class="form-control" id="fecha_fin" name="trip-start" formControlName="fecha_fin"
                value="2018-07-22" min="1991-01-01" max="2023-12-31">
          </div>
          <div class="mb-3">
              <label for="TituloAdquirido" class="form-label">Titulo adquirido</label>
              <textarea class="form-control" id="titulo" placeholder="campo obligatorio"
                  formControlName="titulo"
                  [ngClass]="{'is-invalid': form.get('titulo')?.errors && form.get('titulo')?.touched, 
                  'is-valid': form.get('titulo')?.errors && form.get('titulo')?.touched}">
              </textarea>
              <p class="text-danger"
                  *ngIf="form.get('titulo')?.touched && form.get('titulo')?.errors?.['required']">
                  Una descripción del trabajo es requerida.
              </p>
          </div>

          <div class="modal-footer">
              <button class="btn btn-secondary" type="submit" [disabled]="form.invalid">GUARDAR DATOS</button>
            </div>   
                
      </form>
    </div>
  
  </div>
</div>
<!-- Fin Modal -->

  <!-- Fin Modal -->
