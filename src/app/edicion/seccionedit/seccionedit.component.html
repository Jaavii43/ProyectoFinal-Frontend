  <!-- Section Edicion Experiencias laborales -->
  <section id="editexplab" class="practicas">
    <div class="container  pb-2">
         <div class="row">
                <div class="col-10 mt-3 text-left">
                    <h2>Experiencias Laborales</h2>
                </div>
                <div class="col-2 mt-3">
                  <app-botagrtrabajo></app-botagrtrabajo>
                </div>
        </div>
        <div class="experiencia1" *ngFor="let trabajos of trabajo">
                <div class="row">
                    <div class="col-9">
                        <h3><b style="letter-spacing: 0px;">{{trabajos.empresa}} </b></h3>
                    </div>
                    <div class="col-3">
                            <button type="button" class="btn btn-close-black">
                            <i class="fa-solid fa-eraser" (click)="delete(trabajos.id)"></i>
                            </button>
                    </div>                
                    <div class="row">
                        <div class="col-3">
                            <h3><b style="letter-spacing: 0px;"><span style="font-size: 15px;">{{trabajos.fecha_inicio}} - {{trabajos.fecha_fin}}</span></b></h3>
                        </div>
                    </div>
                    <div class="row" >
                        <h4><b style="letter-spacing: 0px;">Trabajos realizados en esta empresa:</b></h4>
                        <h4><b style="color: inherit; letter-spacing: 0px;"><span style="font-size: 18px;">{{trabajos.trabajo}}</span></b></h4>
                    </div>                 
                </div>       
            <hr> 
        </div> 
    </div> 
</section>
  <!-- Fin Section edicion Experiencias Laborales -->
