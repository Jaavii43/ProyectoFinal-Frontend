<div class="modal fade" id="ModalAgregarTrabajo" tabindex="-1" aria-labelledby="ModalAgregarTrabajo">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" >Nueva Experiencia Laboral</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="limpiar()"></button>
        </div>
        <form [formGroup]="form" name="trabajoform" (ngSubmit)="form.valid && onCreate()">
          <div class="modal-body">
          <div class="input-group mb-3 bg-light" *ngIf="!!form.value.id">
            <div class="input-group-prepend border-0">
              <span class="input-group-text border-0" id="basic-addon1">ID:</span>
            </div>
            <input class="form-control outline-none border-0 bg-transparent" type="text" readonly formControlName="id">
          </div>
          <div class="mb-3">
            <label for="empresa" class="form-label">Empresa en la que se realizo el trabajo</label>
            <input type="text" class="form-control" id="empresa" placeholder="campo obligatorio" formControlName="empresa" [(ngModel)]="empresa"
                [ngClass]="{'is-invalid': form.get('empresa')?.errors && form.get('empresa')?.touched, 'is-valid': form.get('empresa')?.errors && form.get('empresa')?.touched}">
            <p class="text-danger" *ngIf="form.get('empresa')?.touched && form.get('empresa')?.errors?.['required']">
                El Nombre de la empresa es requerido.
            </p>
         </div>
          <div class="fecha_inicio">
          Fecha de inicio<input type="date" class="form-control" id="fecha_inicio" name="trip-start" formControlName="fecha_inicio"
              value="2018-07-22" min="2018-01-01" max="2018-12-31" [(ngModel)]="fecha_inicio">
          </div>
          <div class="fecha_fin">
              Fecha de finalizacion<input type="date" class="form-control" id="fecha_fin" name="trip-start" formControlName="fecha_fin"
                  value="2018-07-22" min="2018-01-01" max="2018-12-31" [(ngModel)]="fecha_fin">
          </div>
          <div class="mb-3">
            <label for="descripcionTrabajo" class="form-label">Descripción del Trabajo realizado</label>
            <textarea class="form-control" id="trabajos" placeholder="campo obligatorio" [(ngModel)]="trabajos"
                    formControlName="trabajos"
                    [ngClass]="{'is-invalid': form.get('trabajos')?.errors && form.get('trabajos')?.touched, 
                    'is-valid': form.get('trabajos')?.errors && form.get('trabajos')?.touched}">
            </textarea>
            <p class="text-danger" *ngIf="form.get('trabajos')?.touched && form.get('trabajos')?.errors?.['required']">
                    Una descripción del trabajo es requerida.
             </p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="submit" [disabled]="form.invalid">GUARDAR DATOS</button>
            </div>   
          </div>        
        </form>
      </div>
    
    </div>
  </div>
  <!-- Fin Modal -->
