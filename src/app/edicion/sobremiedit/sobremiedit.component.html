<!-- Section Sobremi edicion -->
<section id="section" class="sobre-mi">
  <div class="container-fluid text-center">
    <div class="row mt-5">
      <div class="col-3">
      </div>
      <div class="col-9 mt-3 area">
        ⚠ PORTFOLIO ⚠        
      </div>

    </div>
    <div class="sobremi" *ngFor="let sobremi of sobremi">
    <div class="row">
      <div class="col-3 mt-2">
        <div class="row" >
          <div class="col-2"></div>
          <div class="col-8"><img [src]=sobremi.imagen class="rounded-circle w-50" alt="..." title="foto perfil"></div>
          <div class="col-2"></div>
        </div>
        <div class="row">
          <h5>{{sobremi.nombre}}</h5> 
          <h6>{{sobremi.posicion}}</h6>
          <ul class="list-group-horizontal list-group">
            <li class="list-group-item"></li>
            <li class="list-group-item"><i class="fa-regular fa-pen-to-square" type="button" data-bs-toggle="modal" data-bs-target="#ModalAgregarSobremi"></i></li>
              <app-modeditsobremi></app-modeditsobremi>
            <li class="list-group-item ">
              <i class="fa-solid fa-pen" type="button" data-bs-toggle="modal" data-bs-target="#ModalAgregarPersona" ></i>
            </li>
              <app-modaledicionsobremi></app-modaledicionsobremi>
            </ul>
        </div>
      </div>
        <div class="col-9 mt-4">
          <h5>{{sobremi.descripcion}}</h5>
        </div>

      </div>
    </div>
    </div>
  </section>
  
  
<!-- Fin Seccion -->
