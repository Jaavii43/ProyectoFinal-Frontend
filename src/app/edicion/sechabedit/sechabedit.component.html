<!-- Section habilidades -->
<section id="habili" class="habilidades">
    <div class="container  pb-2">
      <div class="row">
          <div class="col-10 mt-3 text-left">
              <h2>Habilidades adquiridas</h2>
          </div>
          <div class="col-2 mt-3">
            <app-botonagrhab></app-botonagrhab>
          </div>
      </div>
      <div class="row" >
          <div class="col-3 mb-2 " *ngFor="let habilidade of habilidad" >
              <div class="progress-circle-container">
                  <div class="row">
                        <div class="col-12">                          
                            <circle-progress
                            [percent]="habilidade.porcentaje"
                            [subtitle]="habilidade.area"
                          ></circle-progress>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button type="button" class="btn btn-close-black">
                                <i class="fa-solid fa-eraser" (click)="delete(habilidade.id)"></i>
                                </button>
                            </div>
                        </div>                  
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
<!-- Fin Section habilidades -->
