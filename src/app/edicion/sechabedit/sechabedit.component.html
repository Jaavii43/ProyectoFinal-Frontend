<!-- Seccion dashboard habilidades -->
<section id="habili" class="habilidades">
    <div class="container  pb-2">
      <div class="row">
          <div class="col-10 mt-3 text-left mb-1 seccionedit">
              <h2>Habilidades adquiridas</h2>
          </div>
          <div class="col-2 mt-3 mb-1 seccionedit ml-5">
            <ul class="list-group list-group-horizontal">
            <li class="list-group-item">
                <i class="fa-solid fa-file-circle-plus" type="button" data-bs-toggle="modal" data-bs-target="#ModalAgregarhabilidad" ></i>
            </li>
            <app-modagrhab></app-modagrhab>
            <li class="list-group-item ">
                <i class="fa-solid fa-pen" type="button" data-bs-toggle="modal" data-bs-target="#ModalEditarHabilidad" ></i>
            </li>
            <app-modal-edicion-habi></app-modal-edicion-habi>
            </ul>
          </div>
      </div>
      <div class="row" >
          <div class="col-3 mb-2 " *ngFor="let habilidade of habilidad" >
              <div class="progress-circle-container">
                  <div class="row">
                        <div class="col-12">                          
                            <circle-progress
                            [percent]="habilidade.porcentaje"
                            [subtitle]="habilidade.area"
                          ></circle-progress>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button type="button" class="btn btn-sm btn-outline-danger pl-1 pr-1 m-0">
                                <i class="fa-solid fa-trash" (click)="delete(habilidade.id)"></i>
                                </button>
                            </div>
                        </div>                  
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
<!-- Fin Section habilidades -->
