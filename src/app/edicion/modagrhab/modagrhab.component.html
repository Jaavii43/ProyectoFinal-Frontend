<div class="modal fade" id="ModalAgregarhabilidad" tabindex="-1" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog">
  <div class="modal-content">
    
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="exampleModalLabel">HABILIDADES</h1>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="limpiar()"></button>
    </div>
  <form [formGroup]="form" name="habilidadform" (ngSubmit)="form.valid && onCreate()">
          <div class="modal-body">            
    <!--esto es la validacion  renderizado condicional-->
              <div class="input-group mb-3 bg-light" *ngIf="!!form.value.id">
                <div class="input-group-prepend border-0">
                  <span class="input-group-text border-0" id="basic-addon1">ID:</span>
                </div>
                <input class="form-control outline-none border-0 bg-transparent" type="text" readonly formControlName="id">
              </div>
  
             <div class="mb-3">
              <label for="area" class="form-label">Nombre de la Habilidad</label>
              <input type="text" class="form-control" id="area" placeholder="campo obligatorio" formControlName="area" [(ngModel)]="area" 
              [ngClass]="{'is-invalid': form.get('area').errors && form.get('area').touched, 'is-valid': !form.get('area').errors && form.get('area').touched}">
              <p class="text-danger"
                *ngIf="form.get('area').touched && form.get('area').errors?.['required']">
                  El Nombre de la Habilidad es requerida!
                </p>
              </div>
            <div class="mb-3">
              <label for="porcentaje" class="form-label">Valor entre 1 y 100 de la Habilidad:  </label>
              <input type="number" min="0" max="100" id="habilidad" formControlName="porcentaje" [(ngModel)]="porcentaje"
              [ngClass]="{'is-invalid': form.get('porcentaje').errors && form.get('porcentaje').touched, 'is-valid': !form.get('porcentaje').errors && form.get('porcentaje').touched}">
              <p class="text-danger"
                *ngIf="form.get('porcentaje').touched && form.get('porcentaje')?.errors?.['required']">
                  El Porcentaje es requerido!
                </p>
                <p *ngIf="form.get('porcentaje').hasError('min')" class="text-danger">
                  El Porcentaje mínimo debe ser mayor a 1!
                </p>
                <p *ngIf="form.get('porcentaje').hasError('max')" class="text-danger">
                  El Porcentaje  máximo es 100!
                </p>
              </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" type="submit" [disabled]="form.invalid">GUARDAR DATOS</button>
            </div>         
          </div>
        </form>
      </div>
    </div>
  </div>
